<cf-datatable [properties]="myDatatable">

	<cf-datatable-column name="Name">
		<ng-template #content let-row="cfRow"><b>{{row.name}}</b></ng-template>
	</cf-datatable-column>

	<cf-datatable-column name="City">
		<ng-template #content let-row="cfRow"><i>{{row.city}}</i></ng-template>
	</cf-datatable-column>

	<ng-template #details let-details="cfRow.details">
		<ul class="list">
			<li>
				<cf-icon name="fa-envelope-o" size="12px"></cf-icon>
				{{details.email}}
			</li>
      <li>
      	<cf-icon name="fa-map-marker" size="12px"></cf-icon>
      	{{details.address}}
      </li>
      <li>
      	<cf-icon name="fa-phone" size="12px"></cf-icon>
      	{{details.phoneNumber}}
      </li>
		</ul>
	</ng-template>
</cf-datatable>
