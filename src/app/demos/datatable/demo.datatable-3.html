<cf-datatable [properties]="myDatatable">
	
	<ng-template #details let-row="cfRow.info">
		<div  class="my-custom-details-styles">
			<cf-image [url]="row.avatar" label=""></cf-image>
			<div>				
				<h4>Company: {{row.company}}</h4>
				<b><i>Age: {{row.age}}</i></b>
				<p>{{row.description}}</p>
			</div>
		</div>
		
	</ng-template>

	<cf-datatable-column name="Name">
		<ng-template #content let-row="cfRow">
			{{row.name}}
		</ng-template>
	</cf-datatable-column>

	<cf-datatable-column name="City">
		<ng-template #content let-row="cfRow" let-i="cfIndex">
			<b>{{row.city}}</b>			
		</ng-template>
	</cf-datatable-column>
	
	<cf-datatable-column name="Avatar">
		<ng-template #content let-row="cfRow">
			<cf-image [url]="row.info.avatar" label=""></cf-image>
		</ng-template>
	</cf-datatable-column>

</cf-datatable>

<h4>Selected in Datatable:</h4>
<ul>
  <li *ngFor="let it of mySelected">{{it.name}}</li>
</ul>
