<md-grid-list cols="3" rowHeight="150px">
  <md-grid-tile><cf-gauge type="full" label="Full type gauge" (onChange)="log($event, 0)"></cf-gauge></md-grid-tile>
  <md-grid-tile><cf-gauge type="arch" label="Arch type gauge" (onChange)="log($event, 1)"></cf-gauge></md-grid-tile>
	<md-grid-tile><cf-gauge type="semi" label="Semi type gauge" (onChange)="log($event, 2)"></cf-gauge></md-grid-tile>
</md-grid-list>

<md-grid-list cols="3" rowHeight="150px">
  <md-grid-tile><p>Gauge value is: {{title}}</p></md-grid-tile>
  <md-grid-tile><p>Gauge value is: {{title}}</p></md-grid-tile>
	<md-grid-tile><p>Gauge value is: {{title}}</p></md-grid-tile>
</md-grid-list>
