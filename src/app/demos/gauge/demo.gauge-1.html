<p>Default cf-gauge. Its value may be set by clicking along the edge. It may also be set by editing the number in the center, though this can be toggled with the <i>inputValue</i> property</p>
<cf-gauge></cf-gauge>
<p>Several gauges with different properties. /p>
<div class="demo-gages">
	<cf-gauge [properties]="myGauge1"></cf-gauge>
	<cf-gauge [properties]="myGauge2"></cf-gauge>
	<cf-gauge [properties]="myGauge3"></cf-gauge>
</div>
<p>A gauge with a custom styling model</p>
<cf-gauge [properties]="myGauge2" [styling]="myGaugeStyling"></cf-gauge>
