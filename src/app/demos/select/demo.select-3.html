<p>A select field that changes the contents of the address fields that follow.</p>
<cf-select class="field" [properties]="myCountry" (cfOnChange)="updateCountry()"></cf-select>
<div class="fields" layout="row">
    <div class="left" flex>
        <cf-input [properties]="addressOne" class="field"></cf-input>
        <cf-input [properties]="addressTwo" class="field"></cf-input>
    </div>
    <div class="left" flex>
        <cf-input [properties]="city" class="field"></cf-input>
        <cf-input *ngIf="selectedCountry==='us'" [properties]="state" class="field"></cf-input>
        <cf-input *ngIf="selectedCountry==='uk'" [properties]="county" class="field"></cf-input>
        <cf-input *ngIf="selectedCountry==='ca'" [properties]="province" class="field"></cf-input>
    </div>
    <div class="left" flex>
        <cf-input [properties]="phone" class="field"></cf-input>
        <cf-input *ngIf="selectedCountry==='us'" [properties]="zip" class="field"></cf-input>
        <cf-input *ngIf="selectedCountry==='uk'" [properties]="pc" class="field"></cf-input>
        <cf-input *ngIf="selectedCountry==='ca'" [properties]="province" class="field"></cf-input>
    </div>
</div>
