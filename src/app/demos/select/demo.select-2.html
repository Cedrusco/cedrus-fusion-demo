<h4>Demo features</h4>

<ul>
	<li>Select receive an icon from selected option</li>
	<li>Select optons are <b>cf-select-option</b> components</li>
	<li>Each option is provided with value, label (which is used to display as selected option), icon and custom html content</li>
</ul>

<cf-select [properties]="myAccounts">
	<cf-select-option value="usd" label="USD" [icon]="{name: 'fa-usd'}">
		<b style="color: #4caf50">USD</b>
	</cf-select-option>
	<cf-select-option value="eur" label="EURO" [icon]="{name: 'fa-eur'}">
		<b style="color: #309be3">EURO</b>
	</cf-select-option>
	<cf-select-option value="gbp" label="GBP" [icon]="{name: 'fa-gbp'}">
		<b style="color: #7a73a9">GBP</b>
	</cf-select-option>
</cf-select>
