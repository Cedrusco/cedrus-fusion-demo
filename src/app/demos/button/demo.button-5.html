In this example, we added a tooltip for the button which is a core property.
<md-grid-list cols="2" rowHeight="150px">
    <md-grid-tile>
        <div>
            <cf-button md-raised-button [properties]="button1"></cf-button>
        </div>
    </md-grid-tile>
    <md-grid-tile>
        <div>
            <cf-button md-raised-button [tooltip]="myTooltip" [properties]="button2"></cf-button>
        </div>
    </md-grid-tile>
</md-grid-list>
