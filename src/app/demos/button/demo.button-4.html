<p>The default button template</p>
<cf-button></cf-button>

<p>If the defaultDiretory is changed in your <i>fusion-config.json</i> then the above will apply your own default template</p>
<p>In that case, to apply fusion's template you will have to explicitly specify it in the following way:</p>
<cf-button compTemplate="defaultTemplate"></cf-button>
