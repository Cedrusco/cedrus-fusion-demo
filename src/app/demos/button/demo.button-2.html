<md-grid-list cols="1" rowHeight="150px">

        <div>
            <cf-button md-raised-button [properties]="button1" [styling]="buttonStyle1">
                <cf-icon name="home" size="25px"></cf-icon>
            </cf-button>
        </div>
        <div>
            <cf-button md-raised-button [properties]="button2" [styling]="buttonStyle2"></cf-button>

<h4>Templating System:</h4>
<md-grid-list cols="1" rowHeight="150px">

        <div>

        </div>
    </md-grid-tile>
</md-grid-list>
