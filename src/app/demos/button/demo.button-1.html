<p>A simple button that displays an alert in response to the click event.</p>
<cf-button md-raised-button (onClick)="myButtonClicked()" label="Click Me"></cf-button>

<p>A button with a custom icon overriding the default template.</p>
<cf-button md-raised-button label="Contacts" iconName="contacts"></cf-button>

<p>CF Buttons with five button variants of md-button</p>
<div class="variants">
  <cf-button buttonTheme="mat-button"></cf-button>
  <cf-button buttonTheme="mat-raised-button"></cf-button>
  <cf-button buttonTheme="mat-icon-button" label="" iconName="check"></cf-button>
  <cf-button buttonTheme="mat-fab" label="" iconName="backup"></cf-button>
  <cf-button buttonTheme="mat-mini-fab" label="" iconName="backup"></cf-button>
</div>
