<p>Switches that use different styling. An HTML template is used as the item rather than a simple string.</p>
<cf-switch *ngFor="let item of avatars; let i = index" [properties]="item" [styling]="switchStyling[i%3]" >
    <template let-picture="cfItem">
		<img style="width: 80px; height: 80px" [src]="picture">
	</template>
</cf-switch>
