<p>A group of switches; a maxiumum of two may be switched on. These also use an HTML template rather than plain text.</p>
<cf-group maxSelected="2">
    <cf-switch *ngFor="let item of myAccounts; let i = index" [properties]="item" [checked]="item.checked">
        <template let-currency="cfItem">		
			<b>
				<span class="fa {{currency.code}}"></span>
				<span>{{currency.name}}</span>
			</b>
		</template>
    </cf-switch>
</cf-group>
