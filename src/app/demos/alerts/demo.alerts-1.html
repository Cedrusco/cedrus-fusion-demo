<cf-alerts #demoAlertComponent></cf-alerts>

<ul>
	<li>Type text for the alert title and message into fields and click "Show Alert" button to display it</li>
	<li>Click many times on button to see how a lot of messages are displayed</li>
	<li>Hover on message and make "mouseleave" to see how progressbar is working in both cases</li>
</ul>

<div>
	<cf-input [properties]="demoTitle"></cf-input>
	<cf-input [properties]="demoMessage"></cf-input>
	<cf-button md-raised-button label="Show Alert" (click)="showAlert()"></cf-button>
</div>
