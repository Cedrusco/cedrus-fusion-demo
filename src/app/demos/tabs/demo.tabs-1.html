<h4>Static Tabs with card index as prefix</h4>
<cf-tabs [properties]="myTabs2">
  <cf-tabs-card [properties]="cards[0]" [styling]="myTabsCardsStyles">
    <h1>Card1</h1>
  </cf-tabs-card>
  <cf-tabs-card [properties]="cards[1]">
    <h1>Card2</h1>
  </cf-tabs-card>
  <cf-tabs-card [properties]="cards[2]">
    <h1>Card3</h1>
  </cf-tabs-card>
  <cf-tabs-card [properties]="cards[3]">
    <h1>Card4</h1>
  </cf-tabs-card>
</cf-tabs>

<h4>Dynamic Tabs with card index as icon</h4>
<cf-tabs [properties]="myTabs" [styling]="myTabsStyles">
  <cf-tabs-card *ngFor="let card of cards, let i = index" [properties]="card">
    <h1>Card - {{i+1}}</h1>
  </cf-tabs-card>
</cf-tabs>
