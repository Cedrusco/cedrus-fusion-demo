<h4>Static Tabs with card index as icon</h4>

<cf-tabs [properties]="myTabs">
  <cf-tabs-card>
    <h1 content>Card 1 content</h1>
  </cf-tabs-card>
  <cf-tabs-card>
    <h1 content>Card 2 content</h1>
  </cf-tabs-card>
  <cf-tabs-card>
    <h1 content>Card 3 content</h1>
  </cf-tabs-card>
  <cf-tabs-card>
    <h1 content>Card 4 content</h1>
  </cf-tabs-card>
</cf-tabs>

<h4>Dynamic Tabs with card index as prefix</h4>

<cf-tabs [properties]="myTabs2">
  <cf-tabs-card *ngFor="let card of [1, 2, 3, 4, 5]">
    <h1 content>Card {{card}} content</h1>
  </cf-tabs-card>
</cf-tabs>
