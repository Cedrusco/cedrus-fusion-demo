<div class="send-message-example">
  <h2>Mode: {{ sendMessageMode === 0 ? 'SMS' : sendMessageMode == 1 ? 'EMAIL' : 'ANY' }}</h2>
</div>
<div class="send-message-example">
  <button md-button="" (click)="setMessageType('SMS')">SMS</button>
  <button md-button="" (click)="setMessageType('EMAIL')">EMAIL</button>
  <button md-button="" (click)="setMessageType('ANY')">ANY</button>
</div>
<div class="send-message-example">
  <cf-send-message (onSendMessage)="onSendMessage($event)" [sendMessageMode]="sendMessageMode" [settings]="sendMessageSettings"></cf-send-message>
</div>
