<h4>Demo features:</h4>

<ul>
	<li>4 fabs has different styling</li>
	<li>Fourth (purple) fab has dynamic classes to rotate icons</li>
</ul>

<div class="three-cols">
  <div class="col-1">
		<div>Fab is styled by <b>mat-primary</b> colors</div>
		<div>Fab is styled by custom colors. Toggle button to apply dynamic class.</div>
  </div>
  <div class="fab-box">
    <cf-fab [actionButtons]="fabActions.actionButtons" [showButtons]="true" [stayOpened]="true" direction="left" iconName="stars" [styling]="primaryStyle"></cf-fab>
    <cf-fab [actionButtons]="fabActions.actionButtons" [showButtons]="true" [stayOpened]="true" direction="up" iconName="star" [styling]="accentStyle"></cf-fab>
    <cf-fab [actionButtons]="fabActions.actionButtons" [showButtons]="true" [stayOpened]="true" direction="right" iconName="fa-apple" [styling]="warningStyle"></cf-fab>
    <cf-fab [ngClass]="{'rotating-icons': rotating}" [actionButtons]="fabActions.actionButtons" [showButtons]="true" [stayOpened]="true" direction="down" iconName="fa-usd" [styling]="customStyle"></cf-fab>
  </div>
  <div class="col-2">
		<div>Fab is styled by <b>mat-accent</b> colors</div>
		<div>Fab is styled by <b>mat-warn</b> colors</div>
  </div>
</div>

<cf-button md-raised-button md-primary [label]="togglingLabel" [styling]="{ button: { class: 'mat-primary custom-trigger' } }" (onClick)="toggle()"></cf-button>
