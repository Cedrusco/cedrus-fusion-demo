<p>Styling of cf-item when selected and deselected</p>
<cf-list title="Contacts" selectable=false withCheckbox=false>
    <cf-item details="true" *ngFor="let contact of contacts" [styling]="itemStyling">
        <div>
            <p>{{contact.name}}</p>
        </div>    
        <div details>
            <p><cf-icon name="fa-envelope-o" size="12px"></cf-icon> {{contact.email}}</p>
            <p><cf-icon name="fa-map-marker" size="12px"></cf-icon> {{contact.address}}</p>
            <p><cf-icon name="fa-phone" size="12px"></cf-icon> {{contact.phoneNumber}}</p>
        </div>
    </cf-item>
</cf-list>
