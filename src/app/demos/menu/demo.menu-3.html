<h4>Demo features</h4>
<ul>
	<li>Menu items are built as <b>cf-menu-item</b></li>
	<li>A menu with actions assigned to bring up dialog boxes.</li>
</ul>

<cf-menu [properties]="helpMenu" [styling]="menuStyling">
	<cf-menu-item (onClick)="showHelp()">
		<cf-icon name="fa-exclamation-circle"></cf-icon>
		<span>Help</span>
	</cf-menu-item>
	<cf-menu-item (onClick)="showContact()">
		<cf-icon name="fa-volume-control-phone"></cf-icon>
		<span>Contact Support</span>
	</cf-menu-item>
</cf-menu>

<template #help>
  <div class="modal-wrapper">
    <p>Welcome to our Helpbase! Please feel free to peruse the following at your leisure:</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum</p>
  </div>
</template>
<template #contact>
  <div class="modal-wrapper">
    <p>Please fill out our contact form for further assistance</p>
  </div>
</template>
