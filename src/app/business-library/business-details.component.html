<md-sidenav-container>
    <md-sidenav #sidenav mode="side" opened="true" class="cf-palette">
        <nav>
            <h3>{{title}}</h3>
            <ul>
                <li *ngFor="let component of components" [ngClass]="{'active': componentData.componentName === component+'Component'}">
                    <a (click)="setComponent(component)">{{component}}</a>
                </li>
            </ul>
        </nav>
    </md-sidenav>
    <cd-demo-loader [componentData]="componentData"></cd-demo-loader>
</md-sidenav-container>
