<div class="container">
    <md-card>
        <md-card-header>
            <md-card-title>IBM Components</md-card-title>
        </md-card-header>
        <img md-card-image src="http://www.7men.nl/wp-content/uploads/2015/12/IBM-banner.jpg">
        <md-card-content>
            <p>Integration with IBM Services made simple for you </p>
            <p>Using cedrus-fusion components for modern UI  </p>
        </md-card-content>
        <md-card-actions>
            <a [routerLink]="['/business', 'IBM']" routerLinkActive="active">View</a>
        </md-card-actions>
    </md-card>

    <md-card>
        <md-card-header>
            <md-card-title>Utilities</md-card-title>
        </md-card-header>
        <md-card-content>
            <p>Utitlies to plug in simple in your application anywhere</p>
            <p><i class="fa fa-thermometer-empty" aria-hidden="true"></i> Weather and forecast</p>
            <p><i class="fa fa-newspaper-o" aria-hidden="true"></i> News</p>
        </md-card-content>
        <md-card-actions style="margin-top: 122px;">
            <a [routerLink]="['/business', 'Utilities']" routerLinkActive="active">View</a>
        </md-card-actions>
    </md-card>
</div>
